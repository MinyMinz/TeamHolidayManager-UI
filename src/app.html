<!DOCTYPE html>
<html lang="en" class = "bg-slate-900">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<title>Team Calendar</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
			  const customHeaders = document.querySelector('meta[name="custom-headers"]');
			  if (customHeaders) {
				const headers = JSON.parse(customHeaders.content);
				console.log('Security Headers:', headers);
			  }
			});
		  </script>
		</head>
		<body>
		  <!-- Your app content -->
		  <meta name="custom-headers" content="">
		</body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
